<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="css/style_signup_page.css">
        <meta name="viewport" content="width=device-wdith, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!-- google font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-md bg-body-tertiary ms-auto">
            <div class="container-fluid">
                <!-- brand logo -->
                <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
                <!-- Hamburger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <!-- nav buttons -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle nav-link active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                        Quizzes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Geography</a></li>
                        <li><a class="dropdown-item" href="#">Horror</a></li>
                        <li><a class="dropdown-item" href="#">Nature</a></li>
                        <li><a class="dropdown-item" href="#">Pop Culture</a></li>
                        <li><a class="dropdown-item" href="#">Science</a></li>
                        <li><a class="dropdown-item" href="#">and more...</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                    </li>
                </ul>
                <!-- Points & Profile section -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-items">
                        <div class="points-section">
                            <span>2000</span> points
                        </div>
                    </li>
                    </li class="nav-items">
                        <div class="profile-section">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle nav-link active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                </ul>
                            </li>
                            <div class="profile">
                                <span><img src="profile-pic.jpg" alt="Bootstrap" class="profile-pic"></span>
                                <span>Deon</span>
                            </div>
                        </div>
                    <li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="loading-screen">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_hxart9lz.json"  background="#841BD7"  speed="1"  style="height: 100vh;"  loop  autoplay></lottie-player>
        </div>
        <div class="center">
            <h1>Sign Up Now!</h1>
            <form>
                <div class="txt_field">
                    <input type="text" id="username-input" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password-input" required>
                    <span></span>
                    <label>Create Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="check-password" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input type="button" value="Sign Up" id="signUp">
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="javascript/signup-script.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </body>
      
</html>
