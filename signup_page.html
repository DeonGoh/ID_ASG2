<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="css/style_signup_page.css">
        <meta name="viewport" content="width=device-wdith, initial-scale=1">

        <!-- google font import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="loading-screen">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_hxart9lz.json"  background="#841BD7"  speed="1"  style="height: 100vh;"  loop  autoplay></lottie-player>
        </div>
        <div class="center">
            <h1>Sign Up Now!</h1>
            <form>
                <div class="txt_field">
                    <input type="text" id="username-input" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password-input" required>
                    <span></span>
                    <label>Create Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="check-password" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <input type="button" value="Sign Up" id="signUp">
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="javascript/signup-script.js"></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </body>
      
</html>
